<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            /* Default body style */
            body{
                background-color: black;
                color: white;
            }

            /* Center imgs */
            .center img {
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                max-width: 100%;
                max-height: 100%;
            }
        </style>
    </head>
    <body>
        {{.PreviewType}}
        <div class="center">
            <img src='http://<IP>/preview/raw/{{.PublicFilename}}'>
        </div>
    </body>
</html>
