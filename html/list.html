<!-- Javascript here -->

<script>

/* Create buttons dynamically */
  function setLevels(difficulty, count, completed) {
  	
    for (i = 0; i < count; i++) {
      var btn = document.createElement("BUTTON");
      btn.setAttribute("type", "button");
      if (i > completed)
        btn.setAttribute("class", "btn btn-primary btn-lg disabled");
      else {
        btn.setAttribute("class", "btn btn-primary btn-lg");
      	btn.setAttribute("onclick", "onLevelClick(this.id)")  
      }
      btn.setAttribute("style", "width:50px");
      btn.innerHTML = ""+(i+1);
      
      if (difficulty == "easy") {
        document.getElementById("easyCollection").appendChild(btn);
      	btn.setAttribute("id", "easy_"+(i+1));
      }
      else if (difficulty == "medium") {
        document.getElementById("mediumCollection").appendChild(btn);
       	btn.setAttribute("id", "medium_"+(i+1));
      }
      else {
        document.getElementById("hardCollection").appendChild(btn);
      	btn.setAttribute("id", "hard_"+(i+1));
      }
    }
  }

  function onLevelClick(id) {
    window.external.invoke(JSON.stringify({cmd: "loadLevel", desiredLevel: id}))
  }

  /* Used to swap pages */
  function openTemplate(templateData) {
        document.open();
        document.write(templateData);
        document.close();
  }

</script>
